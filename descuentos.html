<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porcentajes y descuentos | Curso practico de JS de Platzi</title>
</head>
<header>
  <h1>Porcentajes y descuentos</h1>
</header>
<body>
  <section>
    <h2>Calcula el descuento de tu articulo</h2>
    <form action="">
      <label for="inputValor">Ingresa el valor de tu articulo</label>
      <input id="inputValor" type="number" placeholder="Valor">
      <label for="inputDescuento">Ingresa el porcentaje de descuento</label>
      <input id="inputDescuento" type="number" placeholder="Descuento">
      <button type="button" onclick="calcularPrecioConDescuento()">Calcular precio</button>
    </form>
    <p id="valueResult"></p>
  </section>
  <script src="./descuentos.js"></script>
</body>
</html>
